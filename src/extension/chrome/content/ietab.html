<html>
  <head>
    <link rel="icon" href="chrome://ietab/skin/ietab-favicon-iedoc.png">
    <style>
    body{margin:0;padding:0;overflow:hidden;}
    #ietab{width:100%;height:100%;}
    </style>
  </head>
  <body>
    <embed id="IETab" type="application/x-ietab"></embed>
    <script>
    function init(){
      var m = /(\?url=)(\S+)$/.exec(location.href);
      if (m) {
        var url = decodeURI(m[2]);
        document.getElementById("IETab").navigate(url);
      }
    }
    window.onload = function(e){ setTimeout(init, 0); }
    window.onpageshow = function(e){ if (e.persisted) setTimeout(init, 0); }
    </script>
  </body>
</html>
